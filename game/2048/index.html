<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!-- HEADER -->
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>

  <!-- BODY -->
  <body>
    <div class="container">
      <!-- 1. Score Bar -->
      <div class="info">
        <h1>2048</h1>

        <div class="score-container">
          <div class="score-title">best</div>
          <div class="score-score", id="best">0</div>
        </div>

        <div class="score-container">
          <div class="score-title">score</div>
          <div class="score-score", id="score">0</div>
        </div>
      </div>

      <!-- 2. Description Bar -->
      <span id="result">Join the numbers and get to the <b>2048</b> tile!</span>
      
      <!-- 3. Game Grid -->
      <div class="grid"></div>

    </div>
  </body>
</html>
